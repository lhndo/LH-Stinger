[gcode_macro QD_home_tilt]
gcode:
    G28 lock_probe=1
    Z_TILT_ADJUST
    G28 Z
     
[gcode_macro QD_dock]
gcode:
    probe_detach force=1

[gcode_macro QD_attach]
gcode:
    probe_attach

[gcode_macro QD_latch]
gcode:
    probe_lock

[gcode_macro QD_home_latch]
gcode:
    G28 lock_probe=1

[gcode_macro QD_mesh]
description: home, mesh, detach probe
gcode:
    G28 Z lock_probe=1
    Z_TILT_ADJUST
    G28 Z
    bed_mesh_calibrate
    probe_detach force=1

[gcode_macro QD_mesh_heat]
description: Heat bed, attach probe, home, mesh, detach probe
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60) %}
    M190 S{BED_TEMP}
    G28 Z lock_probe=1
    Z_TILT_ADJUST
    G28 Z
    bed_mesh_calibrate
    probe_detach force=1
