# Additions to printer.cfg
[xz_dockable_probe]
dock_pin: PG15			# stock Z endstop pin
dock_x: 15			# X position of nozzle that aligns toolhead and probe magnets
park_delta_x: -15		# X travel to retrieve probe from dock (relative to dock_x)
detach_delta_x: 15		# X travel to detach probe from toolhead (relative to dock_x)
z_speed: 30
xy_speed:160
z_hop: 15			# Z travel to clear dock
home_xy_position: 150,141 #probe position x 118 nozzle
#hook_commands: False 		# optional setting to disable the auto attach/detach features. Default is True

[probe]
pin:^PG12			#pin wired to QuickDraw
x_offset: -32
y_offset: 0
samples: 1
sample_retract_dist: 5
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 3
speed: 5
lift_speed: 25

[bed_mesh]
speed: 250
horizontal_move_z: 9
mesh_min: 25,43
mesh_max: 211,233
probe_count: 7,7
algorithm: bicubic
bicubic_tension: 0.3
fade_start: 3
fade_end: 0.0
split_delta_z: 0.015
move_check_distance: 5
mesh_pps: 4,4 
zero_reference_position: 118,141

[z_tilt]
z_positions: -71,141
			 305,141
points: 58,141
		242,141
speed: 250
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01

