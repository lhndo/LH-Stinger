###_______________  Extruder/Bed  ___________________

[extruder]   ;  Motor 1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15

# heater_pin: PA0    # Disable when the hotend thermistor is connected though MAX31865 
# sensor_type: PT1000
# sensor_pin: PF4

# ____ MAX31865 Configuration ____
heater_pin: PA0 # HE0
sensor_type: MAX31865
spi_bus: spi1
sensor_pin: PF8
rtd_nominal_r: 1000
rtd_num_of_wires: 2
rtd_reference_r: 4300
rtd_use_50Hz_filter: True
#_______________________

smooth_time: 0.3
rotation_distance: 4.637 
full_steps_per_rotation: 200
min_temp: 0
max_temp: 310
min_extrude_temp: 170
nozzle_diameter: 0.500
filament_diameter: 1.750
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
pressure_advance: 0.02
pressure_advance_smooth_time: 0.02
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982


[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
smooth_time: 0.3
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182


###_______________  Fans  ___________________

# Fan 1 - Hotend Cooling Fan
[heater_fan hotend_fan]
pin: PA8
heater: extruder
heater_temp: 50.0
kick_start_time: 0.500
hardware_pwm: False
cycle_time: 0.024
fan_speed: 0.72

# Fan 2 - Part Cooling Fan
[fan]
pin: PE5
cycle_time: 0.024
kick_start_time: 0.5
hardware_pwm: False

#  Fan 3 - Optional Auxiliary Fan
[fan_generic aux]
pin:PD12
kick_start_time: 0.500

# Fan 4 - Ebox
[controller_fan ebox_stm32] 
pin:PD13
kick_start_time: 0.2
stepper: stepper_y
cycle_time: 0.024
idle_timeout:40
idle_speed:0.9
off_below: 0.5


###_______________  Temperature Sensors  ___________________

[temperature_sensor external]
sensor_pin:PF5
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 300

[temperature_sensor BTT_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


###_______________  Features  ___________________

[idle_timeout]
timeout: 900
gcode:
  {% if printer.pause_resume.is_paused %}
    M118 Idle timeout while paused, turning off hotend
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
    M118 Idle timeout, turning off hotend and disabling steppers
    TURN_OFF_HEATERS
    M84
  {% endif %}

[exclude_object]
[respond]
[resonance_holder]
[display_status]
[force_move]
enable_force_move: true
[respond]
default_type: echo
default_prefix:
[gcode_arcs]
resolution: 0.1


