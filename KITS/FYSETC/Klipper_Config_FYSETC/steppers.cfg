####### INPUT SHAPING #######

[input_shaper]

shaper_freq_x: 84
shaper_type_x: mzv
damping_ratio_x: 0.05

shaper_freq_y: 115
shaper_type_y: mzv
damping_ratio_y: 0.055


####### TMC STEPPERS INIT #######

[delayed_gcode set_steppers]
initial_duration: 1
gcode:
  {% set pwd = 200|int %} # power down time to hold_current 200 = ~4.3 seconds

  SET_TMC_FIELD STEPPER=stepper_x FIELD=TPOWERDOWN VALUE={ pwd }
  SET_TMC_FIELD STEPPER=stepper_y FIELD=TPOWERDOWN VALUE={ pwd }
  SET_TMC_FIELD STEPPER=stepper_y1 FIELD=TPOWERDOWN VALUE={ pwd }


####### TMC STEPPERS SETUP #######

[stepper_x]  ; Motor 0
microsteps: 128

[tmc5160 stepper_x]
cs_pin: PE7
spi_bus: spi4
spi_speed: 2000000
run_current: 1.72
hold_current: 1.0
interpolate: false
stealthchop_threshold: 0
sense_resistor: 0.075
driver_SGT: 4
driver_TPFD: 0
driver_TBL: 0
driver_TOFF: 4
driver_HSTRT: 2
driver_HEND: 3


